<header class="bg-white dark:bg-gray-900 shadow-sm border-b border-gray-200 dark:border-gray-700 transition-colors duration-200">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a href="{{ '/' | relative_url }}" class="flex items-center">
          {% if site.logo %}
            <img src="{{ '/assets/images/' | append: site.logo | relative_url }}" 
                 alt="{{ site.title }}" 
                 class="logo">
          {% else %}
            <span class="text-xl font-bold text-gray-900 dark:text-white transition-colors duration-200">{{ site.title }}</span>
          {% endif %}
        </a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex md:items-center md:space-x-4">
        <div class="flex items-baseline space-x-4">
          <a href="{{ '/' | relative_url }}" 
             class="nav-link {% if page.url == '/' %}active{% endif %}">
            Home
          </a>
          <a href="{{ '/about/' | relative_url }}" 
             class="nav-link {% if page.url == '/about/' %}active{% endif %}">
            About
          </a>
          <a href="{{ '/contact/' | relative_url }}" 
             class="nav-link {% if page.url == '/contact/' %}active{% endif %}">
            Contact
          </a>
        </div>
        
        <!-- Theme Toggle Button -->
        <button data-theme-toggle 
                class="p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors duration-200"
                aria-label="Toggle theme">
          <!-- Sun Icon (shown in dark mode) -->
          <svg data-theme-icon="sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <!-- Moon Icon (shown in light mode) -->
          <svg data-theme-icon="moon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
      
      <!-- Mobile menu and theme toggle -->
      <div class="md:hidden flex items-center space-x-2">
        <!-- Theme Toggle Button (Mobile) -->
        <button data-theme-toggle 
                class="p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors duration-200"
                aria-label="Toggle theme">
          <!-- Sun Icon (shown in dark mode) -->
          <svg data-theme-icon="sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <!-- Moon Icon (shown in light mode) -->
          <svg data-theme-icon="moon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
        
        <!-- Mobile menu button -->
        <button type="button" 
                data-mobile-menu-button
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
                aria-controls="mobile-menu" 
                aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <div data-mobile-menu class="hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 transition-colors duration-200">
        <a href="{{ '/' | relative_url }}" 
           class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors duration-200 {% if page.url == '/' %}text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-900/20{% endif %}">
          Home
        </a>
        <a href="{{ '/about/' | relative_url }}" 
           class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors duration-200 {% if page.url == '/about/' %}text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-900/20{% endif %}">
          About
        </a>
        <a href="{{ '/contact/' | relative_url }}" 
           class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors duration-200 {% if page.url == '/contact/' %}text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-900/20{% endif %}">
          Contact
        </a>
      </div>
    </div>
  </nav>
</header>
